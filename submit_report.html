<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Report - VCare</title>
    <link rel="stylesheet" href="css/submit_report.css?v=1">
</head>
<body>
    <!-- Progress Bar for Entire Assessment -->
    <div class="progress-bar">
        <div id="progress" class="progress-fill"></div>
    </div>

    <!-- Date Selector Section -->
    <section id="dateSelector" class="step">
        <h4>Select Date of the Report</h4>
        <input type="date" id="reportDate" min="" max="" class="form-control date-input" required />
        <button class="btn-next" onclick="proceedToQuestions()">Next</button>
    </section>

    <!-- Questions Section (Hidden by default) -->
    <section id="questionsSection" class="step hidden">
        <h4>Health Assessment</h4>
        <div id="questionContainer">
            <!-- Questions will be dynamically added here -->
        </div>
        <button class="btn-close" onclick="closeQuiz()">Close</button>
    </section>

    <script src="js/submit_report.js"></script>
</body>
</html>
